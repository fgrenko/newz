<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="jumbotron">
            <form>
                <center>
                    <h1>Vijesti</h1>
                    <a href="{% url 'scrape' %}" class="btn btn-success">Dobavi sve nove vijesti</a>
                    <a href="{% url 'scrape' %}" class="btn btn-success">Pregled statistike</a>
                    <a href="{% url 'resetHeadline' %}" class="btn btn-success">Resetiraj podatke</a>
                </center>
            </form>
        </div>
        <div class="card-columns p-2" style="padding: 10px; margin: 20px">
            {% for object in object_list %}
            <div class="card p-4" style="width: 18rem; border: 5px black solid">
                <span>{{ object.news_site.name }} - {{ object.category|capfirst }}</span>
                {% if object.image %}
                <img class="card-img-top" src="{{ object.image }}" />
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="card-body">
                            <a href="{{object.url}}" target="_blank">
                                <h5 class="card-title">{{object.title}}</h5>
                            </a>
                        </div>
                    </h5>
                </div>
            </div>
            {% endfor %}
        </div>
        <script></script>
        <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
